<app-header></app-header>

<div class="container-fluid ">
    <span style="cursor: pointer;" class="mt-4 mb-5 ms-3" routerLink="/userdb"><i class="fa-solid fa-left-long fa-2xl" style="color:#C4A05B; "></i></span>

    <h1 class="text-center ho2" *ngIf="books.length>0 ; else elsediv">Your <span class="ft2" style="color: #C4A05B;"> Favourites..</span></h1>

    <section class="py-5">
        <div class="container px-4 px-lg-5">


            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
                <div class="col mb-5" *ngFor="let i of books">
                    <div class="card h-100 border shadow p-3 " >
                        <!-- Product image-->
                        <img class="card-img-top"  src="{{SERVER_URL}}/upload/{{i.b_image}}" style="cursor: pointer;" alt="..." height="280px"/>
                        <!-- Product details-->
                        <div class="card-body ">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{i.title}}</h5>
                                <h5 class="fw-bolder">{{i.author}}</h5>

                                <button class="btn" (click)="deleteWish(i._id)" ><i class="fa-solid fa-heart-circle-xmark fa-xl"  style="color: #ec1387;"></i></button>

                                <!-- Product price-->
                                <!-- {{i.price | currency:'INR'}} -->
                            </div>
                        </div>
                        <!-- <div class="card-footer d-flex justify-content-between">
                            <button class="btn btn-outline-dark" ><i class="fa-solid fa-lg fa-heart-circle-plus" style="color: #ec1387;"></i></button>
                            <button class="btn btn-outline-dark" ><i class="fa-solid fa-cart-plus fa-lg"></i></button>
                        </div> -->
                      
                    </div>
                </div>
    
    
               
                
    
    
               
            
        
            </div>
           </div>
        
          
    </section>
    <div class="d-flex justify-content-center" style="height: 30vh;" >
        
        <div >
            <ng-template #elsediv >
                <h1 class="text-danger text-center mt-3 mb-4">No Favourites!!</h1>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-dark btn-lg" routerLink="/userdb">Explore Now</button>

                </div>

            </ng-template>
        </div>
    </div>

</div>
<app-footer></app-footer>
